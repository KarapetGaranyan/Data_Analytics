<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        .chat-container {
            height: calc(100vh - 300px);
            min-height: 400px;
            max-height: 700px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
        }
        .ai-message {
            background-color: white;
            border: 1px solid #dee2e6;
            margin-right: 20%;
        }
        .ai-message pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0.375rem;
            padding: 0.75rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .ai-message code {
            background-color: #f8f9fa;
            color: #e83e8c;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }
        .ai-message pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
        }
        .ai-message h1, .ai-message h2, .ai-message h3,
        .ai-message h4, .ai-message h5, .ai-message h6 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .ai-message ul, .ai-message ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .ai-message blockquote {
            border-left: 4px solid #007bff;
            padding-left: 1rem;
            margin: 0.5rem 0;
            color: #6c757d;
        }
        .loading {
            text-align: center;
            color: #6c757d;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 350px);
                min-height: 300px;
            }

            #assistantDescription {
                left: 10px !important;
                right: 10px !important;
                transform: none !important;
                max-width: none !important;
            }

            .container-fluid {
                padding-left: 15px;
                padding-right: 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
        }

        @media (min-width: 1400px) {
            .chat-container {
                height: calc(100vh - 280px);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <h1 class="text-center mb-4">AI Chats</h1>

                <!-- Выбор модели и ассистента -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Модель ИИ:</label>
                        <select class="form-select" id="modelSelect">
                            <option value="">Выберите модель...</option>
                            {% for model in models %}
                                <option value="{{ model.id }}">{{ model.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ассистент:</label>
                        <select class="form-select" id="assistantSelect">
                            <option value="">Без ассистента</option>
                            {% for assistant in assistants %}
                                <option value="{{ assistant.id }}">{{ assistant.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Описание ассистента -->
                <div id="assistantDescription" class="alert alert-info alert-dismissible fade show" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1050; max-width: 600px; margin: 0;">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <span id="assistantDescriptionText"></span>
                </div>

                <!-- Чат -->
                <div class="chat-container" id="chatContainer"></div>

                <!-- Ввод сообщения -->
                <div class="input-group mt-3 mb-4">
                    <input type="text" class="form-control form-control-lg" id="messageInput" placeholder="Введите ваше сообщение...">
                    <button class="btn btn-primary btn-lg" id="sendButton" onclick="sendMessage()">Отправить</button>
                    <button class="btn btn-outline-secondary btn-lg" id="continueButton" onclick="continueMessage()" style="display: none;">Продолжить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const assistants = {
            {% for assistant in assistants %}
            {{ assistant.id }}: "{{ assistant.description }}",
            {% endfor %}
        };

        let lastAIMessage = null;
        let conversationHistory = [];

        // Показ описания ассистента
        document.getElementById('assistantSelect').addEventListener('change', function() {
            const assistantId = this.value;
            const description = document.getElementById('assistantDescription');
            const descriptionText = document.getElementById('assistantDescriptionText');

            if (assistantId && assistants[assistantId]) {
                descriptionText.textContent = assistants[assistantId];
                description.style.display = 'block';

                // Автоматически скрыть через 3 секунды
                setTimeout(() => {
                    if (description.style.display !== 'none') {
                        const bsAlert = new bootstrap.Alert(description);
                        bsAlert.close();
                    }
                }, 3000);
            } else {
                description.style.display = 'none';
            }
        });

        // Отправка сообщения по Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(content, isUser, isAppend = false) {
            const chatContainer = document.getElementById('chatContainer');

            if (isAppend && lastAIMessage) {
                // Добавляем к последнему сообщению ИИ
                const existingContent = lastAIMessage.getAttribute('data-raw-content') || '';
                const newContent = existingContent + content;
                lastAIMessage.setAttribute('data-raw-content', newContent);
                lastAIMessage.innerHTML = marked.parse(newContent);
                lastAIMessage.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                // Создаем новое сообщение
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

                if (isUser) {
                    messageDiv.textContent = content;
                } else {
                    messageDiv.setAttribute('data-raw-content', content);
                    messageDiv.innerHTML = marked.parse(content);
                    messageDiv.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                    lastAIMessage = messageDiv;
                }

                chatContainer.appendChild(messageDiv);
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message loading';
            loadingDiv.innerHTML = '<em>ИИ обрабатывает запрос... (это может занять до 2 минут)</em>';
            loadingDiv.id = 'loadingMessage';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return loadingDiv;
        }

        function removeLoadingMessage() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.remove();
            }
        }

        function showContinueButton() {
            document.getElementById('continueButton').style.display = 'block';
        }

        function hideContinueButton() {
            document.getElementById('continueButton').style.display = 'none';
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            await processMessage(message, false);
        }

        async function continueMessage() {
            await processMessage("Продолжи", true);
        }

        async function processMessage(message, isContinue) {
            const sendButton = document.getElementById('sendButton');
            const modelId = document.getElementById('modelSelect').value;
            const assistantId = document.getElementById('assistantSelect').value;

            if (!modelId) {
                alert('Пожалуйста, выберите модель ИИ');
                return;
            }

            // Добавляем сообщение пользователя в историю
            if (!isContinue) {
                conversationHistory.push({ role: 'user', content: message });
                addMessage(message, true);
                document.getElementById('messageInput').value = '';
            } else {
                conversationHistory.push({ role: 'user', content: message });
            }

            // Показываем загрузку
            const loading = addLoadingMessage();
            sendButton.disabled = true;
            hideContinueButton();

            try {
                // Увеличиваем таймаут до 3 минут
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 180000); // 3 минуты

                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        model_id: parseInt(modelId),
                        assistant_id: assistantId ? parseInt(assistantId) : null
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                const data = await response.json();

                removeLoadingMessage();

                if (response.ok) {
                    conversationHistory.push({ role: 'assistant', content: data.response });
                    addMessage(data.response, false, isContinue);
                    showContinueButton();
                } else {
                    addMessage(`Ошибка: ${data.error}`, false);
                }
            } catch (error) {
                removeLoadingMessage();
                if (error.name === 'AbortError') {
                    addMessage(`Запрос прерван: слишком долгий ответ (более 3 минут)`, false);
                } else {
                    addMessage(`Ошибка сети: ${error.message}`, false);
                }
            } finally {
                sendButton.disabled = false;
            }
        }
    </script>
</body>
</html>
