<div class="row mb-3">
    <div class="col-md-6">
        <label class="form-label">Модель ИИ:</label>
        <select class="form-select" id="modelSelect">
            <option value="">Выберите модель...</option>
            {% for model in models %}
                <option value="{{ model.id }}">{{ model.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">Ассистент:</label>
        <select class="form-select" id="assistantSelect">
            <option value="">Без ассистента</option>
            {% for assistant in assistants %}
                <option value="{{ assistant.id }}">{{ assistant.name }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<!-- Описание ассистента -->
<div id="assistantDescription" class="alert alert-info alert-dismissible fade show" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1050; max-width: 600px; margin: 0;">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <span id="assistantDescriptionText"></span>
</div>

# 4. chat/templates/chat/includes/chat_window.html
<style>
    .chat-container {
        height: calc(100vh - 400px);
        min-height: 400px;
        max-height: 700px;
        overflow-y: auto;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
        padding: 1rem;
        background-color: #f8f9fa;
    }
    .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 0.5rem;
    }
    .user-message {
        background-color: #007bff;
        color: white;
        margin-left: 20%;
    }
    .ai-message {
        background-color: white;
        border: 1px solid #dee2e6;
        margin-right: 20%;
    }
    .ai-message pre {
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 0.375rem;
        padding: 0.75rem;
        overflow-x: auto;
        margin: 0.5rem 0;
    }
    .ai-message code {
        background-color: #f8f9fa;
        color: #e83e8c;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-size: 0.875em;
    }
    .ai-message pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
    }
    .ai-message h1, .ai-message h2, .ai-message h3,
    .ai-message h4, .ai-message h5, .ai-message h6 {
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    .ai-message ul, .ai-message ol {
        margin: 0.5rem 0;
        padding-left: 1.5rem;
    }
    .ai-message blockquote {
        border-left: 4px solid #007bff;
        padding-left: 1rem;
        margin: 0.5rem 0;
        color: #6c757d;
    }
    .loading {
        text-align: center;
        color: #6c757d;
    }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
        .chat-container {
            height: calc(100vh - 450px);
            min-height: 300px;
        }

        #assistantDescription {
            left: 10px !important;
            right: 10px !important;
            transform: none !important;
            max-width: none !important;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
    }

    @media (min-width: 1400px) {
        .chat-container {
            height: calc(100vh - 380px);
        }
    }
</style>

<div class="chat-container" id="chatContainer"></div>
